<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Join | ChatApp</title>
     <link rel="stylesheet" href="/css/style-join.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class='container h-100'>
      <div class='row align-items-center h-100'>
        <div class='col-md-8'></div>
        <div class='col-md-4 justify-content-center'>
          <div class="card bg-light text-center card-form">
            <div class="card-body">
              <h3>Join a Chat</h3>
              <form action="./chat.html">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="name" placeholder="Display Name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="room" placeholder="Room name">
                </div>
                <div>
                  <button type="submit" class='btn btn-primary'>Join</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
