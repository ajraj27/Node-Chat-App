<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat | ChatApp</title>
    <link rel="stylesheet" href="/css/style-chat.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class='wrapper'>
      <div class='sidebar'>
        <div class='sidebar-header'>
          <h3>People</h3>
        </div>
        <ul class='list-unstyled components people-list'>

        </ul>
      </div>
      <div class='content mx-4 border-left-dark'>
        <div class="toggle-btn mt-2 ml-2">
          <button type='button' id='sidebar-collapse' class='btn btn-info'>
            <i class='fa fa-align-left'></i>
            <span>Toggle Sidebar</span>
          </button>
        </div>
        <div class="message-content m-2 border">
          <p class="font-weight-italic lead text-center">Hello! Welcome to Chat App.</p>
          <ul class='message-list'></ul>
        </div>
        <div class="message-area">
          <div class="footer bg-dark py-2 navbar-static-bottom">
            <div class="container">
              <div class="row">
                <div class="col d-flex">
                    <input type="text" class="form-control mr-4" name="message" placeholder="Enter Message">
                    <button type="submit" class="btn btn-primary message-submit mr-3">Submit</button>
                    <button class="btn btn-primary send-location">Send Location</button>s
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script id='message-template' type='text/template'>
    <li class='message'>
      <div class='message_title'>
        <h6 class="font-weight-bold d-inline">{{  from}}</h4>
        <span class="text-muted">{{createdAt}}</span>
      </div>
      <div class='message_body'>
        <p>{{text}}</p>
      </div>
    </li>
    </script>

    <script id='location-message-template' type='text/template'>
    <li class='message'>
      <div class='message_title'>
        <h6 class="font-weight-bold d-inline">{{from}}</h4>
        <span class="text-muted">{{ createdAt}}</span>
      </div>
      <div class='message_body'>
        <p><a href="{{url}}" target="_blank">My Current Location</a></p>
      </div>
    </li>
    </script>

    <script src='/socket.io/socket.io.js'></script>
    <script src='/js/libs/moment.js'></script>
    <script src='/js/libs/mustache.js'></script>
    <script src='/js/libs/jquery-3.3.1.min.js'></script>
    <script src='/js/libs/deparam.js'></script>
    <script src='/js/chat.js'></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  </body>
</html>
